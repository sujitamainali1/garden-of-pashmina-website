<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Garden of Pashmina</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="./images/logo.JPG" alt="Garden of Pashmina Logo">
        </div>
        <div id="title">
            <h1>Garden of Pashmina</h1>
        </div>
        <div id="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
            </ul>
        </div>
        <div id="user-actions">
            <button onclick="location.href='login.html'">Login</button>
            <button onclick="location.href='signup.html'">Signup</button>
            <button onclick="showCart()">Cart</button>
            <input type="text" id="search" placeholder="Search">
            <button onclick="search()">Search</button>
        </div>
    </header>

    <main id="home">
        <!-- Home content as before -->
        <div class="dual-image-container">
            <div class="inclined-image-container">
                <img src="./images/home.jpg" alt="Home Image 1" class="inclined-image">
            </div>
            <div class="inclined-image-container">
                <img src="./images/home1 (2).jpg" alt="Home Image 2" class="inclined-image">
            </div>
            <div class="text-container">
                <h2>Welcome to Garden of Pashmina</h2>
                <p>Discover the finest collection of Pashmina products.</p>
            </div>
        </div>
        <div id="products"></div>
    </main>

    <div id="login-modal"></div>
    <div id="signup-modal"></div>
    <div id="cart-modal"></div>

    <script src="script.js"></script>
</body>
</html>
