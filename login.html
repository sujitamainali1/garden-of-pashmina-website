<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Garden of Pashmina</title>

</head>
<body>
    <header>
        <div id="logo">
            <img src="./images/logo.JPG" alt="Garden of Pashmina Logo">
        </div>
        <div id="title">
            <h1>Garden of Pashmina</h1>
        </div>
        <div id="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
            </ul>
        </div>
        <div id="user-actions">
            <button onclick="location.href='login.html'">Login</button>
            <button onclick="location.href='signup.html'">Signup</button>
            <button onclick="showCart()">Cart</button>
            <input type="text" id="search" placeholder="Search">
            <button onclick="search()">Search</button>
        </div>
    </header>

    <main id="login">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
        
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me?</label>
                </div>
        
                <button type="button" class="login-button" onclick="login()">Login</button>
            </form>
        
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </main>

    <div id="login-modal"></div>
    <div id="signup-modal"></div>
    <div id="cart-modal"></div>

    <script src="script.js"></script>
</body>
</html>
