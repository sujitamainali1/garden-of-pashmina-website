<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point&display=swap" rel="stylesheet">
    <script src="aura.js"></script> 
    <link rel="stylesheet" href="aura.css">
    <title>Garden of Pashmina</title>
    <style>
    body{
        margin: 0;
        padding: 10px;
        background-size:contain;
        background-position:center;
        height: 100vh;
        background-image: url('images/login.jpg');
    }
    </style>
</head>
<body>
        <div class="content">
                <h1>
                Login
                </h1>
                <hr>
                <form method="post" class="login_form">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-12">
                               <label for="username"><b>Username</b></label><br> 
                                <input type="text" class="w3-input" name="username" placeholder="Enter your username" required><br><br>
                                <label for="password"><b>Password</b></label><br>
                                <input type="password" class="w3-input" name="password" placeholder="Enter your password" required><br>
                                <br>
                                <button type="submit" onsubmit="authenticate(username, password)">Log In</button><br>
                                <br> 
                                <a href="#" class="forget_pasw">Forget Password?</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
</body>
</html>
